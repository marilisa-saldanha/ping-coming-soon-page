<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./src/script.js" defer></script>
</head>
<body>
  <main>
    <div class="container">

      <div class="contentUp">
        <img src="./images/logo.svg" alt="logo-ping">
        <h1>We are launching <span>soon!</span></h1>
        <h2>Subscribe and get notified</h2>
        <div class="inputAndButton">
          <div class="input">
            <input type="email" name="email" id="email" placeholder="Your email address...">
            <small class="infoError">Please provide a valid email address</small>
          </div>
          <button type="submit" class="submit">Notify Me</button>
        </div>
      </div>

      <div class="contentMiddle">
        <img src="./images/illustration-dashboard.png" alt="">
      </div>

      <div class="contentFooter">
        <div class="socials">
          <a href="###">
            <img src="./images/facebook-f.svg" alt="logo-facebook">
          </a>
          <a href="###">
            <img src="./images/twitter.svg" alt="logo-twitter">
          </a>
          <a href="###">
            <img src="./images/instagram.svg" alt="logo-instagram">
          </a>
        </div>

        <div class="textFooter">
          &copy; Copyright Ping. All rights reserved.
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/marilisa-saldanha">Marilisa Saldanha</a>.
    </p>
  </footer>
</body>
</html>
